<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="/assets/css/login.css">
		
		<title>DEU PC - 회원 로그인</title>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>
		    $(document).ready(function(){
		        $("#loginFrm").submit(function(event){
		            event.preventDefault(); // 기본 동작 중지
		            var formData = $(this).serialize(); // 폼 데이터를 직렬화
		
		            $.ajax({
		                type: "POST",
		                url: "/pc/login",
		                data: formData,
		                success: function(response){
		                    if(response === "success") {
		                        // 로그인 성공
		                        window.location.href = "/pc";
		                    } else {
		                        // 로그인 실패
								document.getElementById("error").innerText  = response;
		                    }
		                },
		                error: function(xhr, status, error) {
		                    // AJAX 요청 실패 시 처리
		                    console.error(xhr.responseText);
		                }
		            });
		        });
		    });
		</script>
	</head>
	<body>
		<script type="text/javascript" src="/assets/js/smain.js"></script>
		<div class="bd1">
			<div class="bd2" onclick="movePage('메인')">				
				<span class="do-hyeon-regular sm1">돌아가기</span>
			</div>
		</div>
		<div class="d1">
			<div class="d2 w-75">
				<span class="login-logo">DEU PC</span><br>
				<span class="do-hyeon-regular">로그인 후 이용하실 수 있습니다.</span>
			</div>
			<div class="d3 mt-4">
				<div class="d4 w-75">
					<form id="loginFrm" name="loginFrm" method="POST">
						<input class="form-control mb-3 mt-5" name="id" type="text" placeholder="아이디" required><p>
						<input class="form-control mb-3" name="pwd" type="password" placeholder="비밀번호" required><p>
						<button type="button" class="btn">아이디/비밀번호 찾기</button>
						<button type="button" class="btn ms-5" onclick="location.href='/pc/signin';">회원가입</button><p>
						<button type="submit" class="login mt-2" id="btn-login">로그인</button>
					</form>
					<div class="d5">
						<span class="error" id="error"></span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
