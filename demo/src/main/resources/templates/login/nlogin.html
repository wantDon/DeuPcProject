<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="/assets/css/login.css">
		
		<title>DEU PC - 비회원 로그인</title>
	</head>
	<body>
		<script type="text/javascript" src="/assets/js/smain.js"></script>
		<div class="bd1">
			<div class="bd2" onclick="movePage('메인')">				
				<span class="do-hyeon-regular sm1">돌아가기</span>
			</div>
		</div>
		<div class="nld1">
			<div class="nld2 w-75">
				<span class="login-logo">DEU PC</span><br>
				<span class="do-hyeon-regular">로그인 후 이용하실 수 있습니다.</span>
			</div>
			<div class="nld3 mt-4">
				<div class="nld4 w-75">
					<form id="loginFrm" name="loginFrm" method="POST" th:action="@{/pc/nlogin}">
						<input class="form-control mb-3 mt-5" name="id" type="text" placeholder="아이디" required><p>
						<button type="submit" class="login mt-2">로그인</button>
						<input type="hidden" name="pwd" th:value="${pcnum}">
					</form>
					<div class="nld5" th:if="${error}" th:text="${error}"></div>
				</div>
			</div>
		</div>
	</body>
</html>
