<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>공지 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
        <div class="row">
		    <div th:replace="~{layout/left_tab :: deupcLeft_Tab}"></div>
			
			<div class="container col-md-10">
			    <div class="container mt-4">
			        <h1>공지 작성</h1>
			        <form th:action="@{/notice/insert}" method="post">
			            <div class="mb-3">
			                <label for="title" class="form-label">제목</label>
			                <input type="text" class="form-control" id="title" name="notice_title" required>
			            </div>
			            <div class="mb-3">
			                <label for="content" class="form-label">내용</label>
			                <textarea class="form-control" id="content" name="notice_content" rows="5" required></textarea>
			            </div>
			            <button type="submit" class="btn btn-primary">등록</button>
						<button type="button" class="btn btn-secondary" th:onclick="'location.href=\'/notice/\''">취소</button>
			        </form>
			    </div>
			</div>
			
			<div th:replace="~{layout/right_tab :: deupcRight_Tab}"></div>
		</div>
	</div>
</body>
</html>
