<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>공지 상세 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div th:replace="layout/left_tab :: deupcLeft_Tab"></div>
            </div>
            <div class="col-md-6">
                <div class="container mt-4">
                    <h1>공지 상세 정보</h1>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${notice.notice_title}"></h5>
                            <p class="card-text" th:text="${notice.notice_content}"></p>
                            <p class="card-text" th:text="${notice.notice_date}"></p>
                            <div class="d-flex justify-content-end">
                                <form th:action="@{/notice/delete/{notice_num}(notice_num=${notice.notice_num})}" method="post" onsubmit="return confirm('정말로 삭제하시겠습니까?');">
                                    <button type="submit" class="btn btn-danger">삭제</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <!-- 이전 버튼 -->
                        <a th:if="${previousNoticeNum != null}" th:href="@{/notice/detail(notice_num=${previousNoticeNum})}" class="btn btn-primary">이전</a>
                        <a th:if="${previousNoticeNum == null}" onclick="alert('이전 글이 없습니다.')" class="btn btn-primary">이전</a>
                        <a th:href="@{/notice/}" class="btn btn-secondary me-2">목록</a>
                        <!-- 다음 버튼 -->
                        <a th:if="${nextNoticeNum != null}" th:href="@{/notice/detail(notice_num=${nextNoticeNum})}" class="btn btn-primary">다음</a>
                        <a th:if="${nextNoticeNum == null}" onclick="alert('다음 글이 없습니다.')" class="btn btn-primary">다음</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div th:replace="layout/right_tab :: deupcRight_Tab"></div>
            </div>
        </div>
    </div>
</body>
</html>
