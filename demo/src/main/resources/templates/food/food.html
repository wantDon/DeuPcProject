<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .button-container {
            margin-top: 100px;
            text-align: center;
        }
        .button-container .btn {
            margin: 10px;
            width: 200px;
            height: 60px;
            font-size: 20px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="layout/left_tab :: deupcLeft_Tab"></div>

        <div class="container text-center col-md-9">
            <div class="row">
                <div class="row" style="margin-top: 50px;">
                    <h1 style="font-weight: bold;">상품 관리</h1>
                </div>

                <div class="button-container">
                    <!-- 페이지 이동과 함께 주소도 변경 -->
                    <a th:href="@{/food/food_register}" class="btn btn-primary">상품 등록</a>
                    <a th:href="@{/food/food_set}" class="btn btn-primary">세트상품 등록</a>
                    <a th:href="@{/food/food_refix}" class="btn btn-primary">상품정보 수정</a>
                </div>
            </div>
        </div>

        <div th:replace="layout/right_tab :: deupcRight_Tab"></div>
    </div>
</div>
</body>
</html>
