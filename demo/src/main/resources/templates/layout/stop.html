<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="sTop">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
		
		<link rel="stylesheet" href="/assets/css/smain.css">
		
		<script type="text/javascript">
			$(document).ready(function() {
				var socket = new SockJS('/ws'); // WebSocket 서버 URL
				var stompClient = Stomp.over(socket);
				
				stompClient.connect({}, function(frame){
					stompClient.subscribe('/topic/login', function(message) {
						location.reload();
					});
				});
			});
		</script>
	</head>
	<body>
		<div class="td1">
			<div class="td2">
				<span class="do-hyeon-regular" onclick="location.href='/pc/smain'">DEU PC 동의대점<th:block th:text="${' - ' + pcnum + '번'}"></th:block></span>
			</div>
			<div class="td3">
				<!-- TODO : 사용 가능 좌석 수 계산 -->
				<span class="do-hyeon-regular st1">사용 가능 좌석 : <th:block th:text="${use}"></th:block> / 16</span>
			</div>
		</div>
</th:block>
