<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <th:block th:fragment="deupcLeft_Tab">
        <div class="bg-secondary sticky-top p-0 left-tab" style="height: 100vh; background-color: #9F297D !important; margin-left: -13px; width: 50%; ">
            <div class="btn-group-vertical" role="group" aria-label="Vertical button group" style="width: 100%;">
                <button type="button" class="btn btn-secondary" style="background-color: gray; color: white; height: 150px; width: 100%; display: flex; align-items: center; justify-content: center; margin-top: 20px;"
                    th:onclick="'changeButtonStyle1(this)'">회원관리</button>
                <button type="button" class="btn btn-secondary" style="background-color: gray; color: white; height: 150px; width: 100%; display: flex; align-items: center; justify-content: center;"
                    th:onclick="'changeButtonStyle1(this)'">상품관리</button>
                <button type="button" class="btn btn-secondary" style="background-color: gray; color: white; height: 150px; width: 100%; display: flex; align-items: center; justify-content: center;"
                    th:onclick="'changeButtonStyle1(this)'">이용요금관리</button>
                <button type="button" class="btn btn-secondary" style="background-color: gray; color: white; height: 150px; width: 100%; display: flex; align-items: center; justify-content: center;"
                    th:onclick="'changeButtonStyle1(this)'">주문현황</button>
                <button type="button" class="btn btn-secondary" style="background-color: gray; color: white; height: 150px; width: 100%; display: flex; align-items: center; justify-content: center;"
                    th:onclick="'changeButtonStyle1(this)'">판매내역</button>
                <button type="button" class="btn btn-secondary" style="background-color: gray; color: white; height: 150px; width: 100%; display: flex; align-items: center; justify-content: center;"
                    th:onclick="'changeButtonStyle1(this)'">매출통계</button>
            </div>
        </div>
		<script>
		    function changeButtonStyle1(button) {
		        var buttons = document.querySelectorAll('.left-tab .btn');
		        buttons.forEach(function(btn) {
		            btn.classList.remove('active');
		            btn.style.backgroundColor = 'gray';
		            btn.style.color = 'white';
		        });
		        button.classList.add('active');
		        button.style.backgroundColor = '#f8f9fa';
		        button.style.color = 'black';
		    }
		</script>

    </th:block>
</body>
</html>
