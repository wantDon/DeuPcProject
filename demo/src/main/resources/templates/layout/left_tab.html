<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>	
</head>
<body>
    <th:block th:fragment="deupcLeft_Tab">
        <div class="left-tab bg-secondary p-0" style="background-color: #9F297D !important; width: 10%; height: 100vh; float: left;">
            <div class="btn-group-vertical" role="group" aria-label="Vertical button group" style="width: 100%;">
				<button type="button" class="btn" style="background-color: none; color: white; font-size: 20pt; font-weight:bold; height: 85px; display: flex; align-items: center; justify-content: center; margin-top: 30px;"
					th:onclick="location.href = '/pc/admin'">DEU PC</button>
                <button type="button" class="btn btn-secondary" style="background-color: gray; color: white; height: 130px; display: flex; align-items: center; justify-content: center; margin-top: 30px;"
                    th:onclick="'changeButtonStyle1(this)'; navigateToMemberPage();">회원관리</button>
                <button type="button" class="btn btn-secondary" style="background-color: gray; color: white; height: 130px; display: flex; align-items: center; justify-content: center;"
                    th:onclick="'changeButtonStyle1(this)'; navigateToFoodPage();">상품관리</button>
                <button type="button" class="btn btn-secondary" style="background-color: gray; color: white; height: 130px; display: flex; align-items: center; justify-content: center;"
                    th:onclick="'changeButtonStyle1(this)'; navigateToTimeManagerPage();">이용요금관리</button>
                <button type="button" class="btn btn-secondary" style="background-color: gray; color: white; height: 130px; display: flex; align-items: center; justify-content: center;"
                    th:onclick="'changeButtonStyle1(this)'; navigateToSellSearchPage()">판매내역</button>
                <button type="button" class="btn btn-secondary" style="background-color: gray; color: white; height: 130px; display: flex; align-items: center; justify-content: center;"
                    th:onclick="'changeButtonStyle1(this)'; navigateToSellPage()">판매통계</button>
				<button type="button" class="btn btn-secondary" style="background-color: gray; color: white; height: 130px; display: flex; align-items: center; justify-content: center;"
					th:onclick="'changeButtonStyle1(this)'; navigateToSeatPage()">사용현황</button>
            </div>
        </div>
        <script>
            function changeButtonStyle1(button) {
                var buttons = document.querySelectorAll('.left-tab .btn');
                buttons.forEach(function(btn) {
                    btn.classList.remove('active');
                    btn.style.backgroundColor = 'gray';
                    btn.style.color = 'white';
                });
                button.classList.add('active');
                button.style.backgroundColor = '#f8f9fa';
                button.style.color = 'black';
            }
			
			function navigateToMemberPage() {
				window.location.href ='/pc/admin/member';
			}
			
			function navigateToFoodPage() {
			    window.location.href = '/food'; // 상품 등록 페이지로 이동
			}
			
			function navigateToSellSearchPage() {
			    window.location.href = '/sell/sell_search'; // 판매 내역 페이지로 이동
			}
			
			function navigateToSellPage() {
			    window.location.href = '/sell'; // 판매 현황 페이지로 이동
			}			
			
			function navigateToSeatPage() {
			    window.location.href = '/pc/admin/seat'; // 판매 현황 페이지로 이동
			}
			
			function navigateToTimeManagerPage() {
			    window.location.href = '/priceListManagement/priceListManagement'; // 이용요금 관리 페이지로 이동
			}
        </script>
    </th:block>
</body>
</html>
