<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>DEU PC - 주문 목록</title>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
		<link href="/assets/css/font.css" rel="stylesheet">
		<link href="/assets/css/admin_order.css" rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
			<div th:replace="~{layout/left_tab::deupcLeft_Tab}"></div>
				<div class="aorder-d1 container col-md-8">
					<div class="aorder-d2">
						<span class="aorder-sp1 do-hyeon-regular">주문 목록</span>
					</div>
					<div class="aorder-d3"><span class="aorder-sp1">현재 주문이 없습니다.</span></div>
				</div>
			<div th:replace="~{layout/right_tab::deupcRight_Tab}"></div>
			</div>
			
			<!-- 모달 -->
			<div id="orderModal" class="modal fade" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="orderModalLabel">주문 상세 정보</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<p><strong>주문목록:</strong><span id="orderList"></span></p>
							<p><strong>요청사항:</strong><span id="request"></span></p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="/assets/js/admin_order.js"></script>
	</body>
</html>
