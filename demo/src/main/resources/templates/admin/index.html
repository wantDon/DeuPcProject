<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>DEU PC - 관리자 메인</title>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
		
		<link rel="stylesheet" href="/assets/css/font.css">
		<link rel="stylesheet" href="/assets/css/admin.css">
	</head>
	<body>
		<div class="container-fluid">
	        <div class="row">
	            <div th:replace="~{layout/left_tab::deupcLeft_Tab}"></div>
				<div class="admin-d1 container col-md-8">
					<div class="admin-d2">
						<span class="do-hyeon-regular">관리자 메인</span>
					</div>
					<div class="row justify-content-md-center admin-d3">
						<div id="admin-d4" class="admin-d4"></div>
					</div>
				</div>
				
				<div class="modal fade" id="seatModal" tabindex="-1" role="dialog" aria-labelledby="seatModalLabel" aria-hidden="true">
				    <div class="modal-dialog" role="document">
				        <div class="modal-content">
				            <div class="modal-header">
				                <h5 class="modal-title" id="seatModalLabel">회원 정보</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				            </div>
				            <div class="modal-body">
				                선택하신 회원의 정보입니다.
				                <div id="seatDetails"></div>
				            </div>
				            <div class="modal-footer">
								<button type="button" class="admin-modal-btn btn btn-secondary" data-bs-dismiss="modal">닫기</button>
				            </div>
				        </div>
				    </div>
				</div>
				<div th:replace="~{layout/right_tab::deupcRight_Tab}"></div>
			</div>
		</div>		
		<script type="text/javascript" src="/assets/js/admin.js"></script>
	</body>
</html>
