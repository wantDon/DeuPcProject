<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>DEU PC - 사용 현황</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>	
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>	
		<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
		<link href="/assets/css/font.css" rel="stylesheet">
		<style>
			.aseat-d1 {
				margin-top: 4%;
				margin-left: 50px;
				display: flex;
			}
			
			.scrollable-table {
				margin-top: 3%;
				max-height: 750px;
				overflow-y: auto;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
		    <div class="row">
		        <div th:replace="~{layout/left_tab :: deupcLeft_Tab}"></div>
				<div class="container text-center col-md-9">				
					<div class="aseat-d1">
						<span class="do-hyeon-regular">사용 내역</span>
					</div>
					<!-- .scrollable-table 클래스 추가 -->
					<div class="scrollable-table">
						<table class="table"> <!-- Bootstrap의 table 클래스 추가 -->
							<thead>
								<tr align="center">
									<th>순번</th>
									<th>아이디</th>
									<th>PC번호</th>
									<th>시작시간</th>
									<th>사용시간</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="data, index : ${seatHistory}" align="center">
									<td th:text="${index.index + 1}"></td>
									<td th:text="${data.id}"></td>
									<td th:text="${data.use_seat + '번'}"></td>
									<td th:text="${data.use_start}"></td>
									<td th:text="${data.use_time + '분'}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				
				<div th:replace="~{layout/right_tab :: deupcRight_Tab}"></div>
			</div>
		</div>
	</body>
</html>
